<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unit-4-Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div>
        <h1>MATCH THE NUMBER</h1>
    </div>

    <div>
        <h2 id="number-match">Number to Match: <span id="computer-number"></span></h2>
    </div>

    <div>
        <h2 id="your-number">Your Number: <span id="user-number"></span></h2>
    </div>

    <div class="pictures">
        <img class="drinks" id="num1" src="assets/images/pint.png">
        <img class="drinks" id="num2" src="assets/images/glass.png">
        <img class="drinks" id="num3" src="assets/images/glass (1).png">
        <img class="drinks" id="num4" src="assets/images/glass (2).png">
    </div>

   <div id="instruction">
       <p> CLICK THE DRINK ICONS TO UPDATE YOUR NUMBER</p>
   </div>

   <div id="wins-losses">
       <p id="wintext">Wins: <span id="wins"></span></p> 
       <p id="losstext">Losses: <span id="losses"></span></p>
   </div>

    <div id="both">
        <div id="footer">Copyright &copy;2018 Kallista Halim</div>
       
    <script src="assets/javascript/game.js"></script>

</body>

</html>
