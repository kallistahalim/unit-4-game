<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unit-4-Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="asset/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="asset/css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div>
        <h1>MATCH THE NUMBER</h1>
    </div>

    <div>
        <h2 id="number-match">Number to Match: <span id="computer-number"></span></h2>
    </div>

    <div>
        <h2 id="your-number">Your Number: <span id="user-number"></span></h2>
    </div>

    <div>
        <img class="pictures" id="num1" src="assets/images/crystal.jpg" style='width:100px'>
        <img class="pictures" id="num2" src="assets/images/crystal.jpg" style='width:100px'>
        <img class="pictures" id="num3" src="assets/images/crystal.jpg" style='width:100px'>
        <img class="pictures" id="num4" src="assets/images/crystal.jpg" style='width:100px'>
    </div>

    <script type="text/javascript">
           
           $(document).ready(function () {

                        var userNumber;
                        var computerNumber = Math.floor(Math.random() * 101 + 19);
                        var num1 = Math.floor(Math.random() * 11 + 1);
                        var num2 = Math.floor(Math.random() * 11 + 1);
                        var num3 = Math.floor(Math.random() * 11 + 1);
                        var num4 = Math.floor(Math.random() * 11 + 1);


                        function startNewGame() {
                            userNumber = 0;
                            computerNumber = Math.floor(Math.random() * 101 + 19);
                            console.log(computerNumber);
                            
                            num1 = Math.floor(Math.random() * 11 + 1);
                            num2 = Math.floor(Math.random() * 11 + 1);
                            num3 = Math.floor(Math.random() * 11 + 1);
                            num4 = Math.floor(Math.random() * 11 + 1);
                            console.log(num1, num2, num3, num4);
                            $('#computer-number').text(computerNumber);
                            $('#user-number').text(userNumber);
                        }


                        $('#num1').on('click', function () {
                            userNumber = userNumber + num1;
                            $('#user-number').text(userNumber);
                            if (userNumber = computerNumber) {
                                alert = "you win";
                                startNewGame();
                            
                            } else if (userNumber > computerNumber) {
                                alert = "you lose";
                                startNewGame();
                            }
                        })

                        $('#num2').on('click', function () {
                            userNumber = userNumber + num2;
                            $('#user-number').text(userNumber);
                            if (userNumber = computerNumber) {
                                alert = "you win";
                                startNewGame();
                            } else if (userNumber > computerNumber) {
                                alert = "you lose";
                                startNewGame();
                            }
                        })

                        $('#num3').on('click', function () {
                            userNumber = userNumber + num3;
                            $('#user-number').text(userNumber);
                            if (userNumber = computerNumber) {
                                alert = "you win";
                                startNewGame();
                            } else if (userNumber > computerNumber) {
                                alert = "you lose";
                                startNewGame();
                            }
                        })

                        $('#num4').on('click', function () {
                            userNumber = userNumber + num4;
                            $('#user-number').text(userNumber);
                            if (userNumber = computerNumber) {
                                alert = "you win";
                                startNewGame();
                            } else if (userNumber > computerNumber) {
                                alert = "you lose";
                                startNewGame();
                            }
                        })

                    
                    })
        </script>

</body>

</html>
