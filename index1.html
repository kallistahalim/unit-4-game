<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unit-4-Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="asset/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="asset/css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div>
        <h1>MATCH THE NUMBER</h1>
    </div>

    <div>
        <h2 id="number-match">Number to Match: <span id="computer-number"></span></h2>
    </div>

    <div>
        <h2 id="your-number">Your Number: <span id="user-number"></span></h2>
    </div>

    <div id="pictures">
        
    </div>

    <script type="text/javascript">
           
           $(document).ready(function () {
                        var userNumber;
                        var pictures = ('#pictures');
                        var computerNumber = Math.floor(Math.random() * 101 + 19);
                        var num = Math.floor(Math.random() * 11 + 1);

                        for (var i = 0; i < 4; i++) { 
                            var imageCrystal=$("<img>");
                            imageCrystal.attr("src", 'assets/images/crystal.jpg');
                            imageCrystal.attr("data-crystalvalue", computerNumber[i]);
                            pictures.append(imageCrystal);
                            }


                        function startNewGame() {
                            userNumber = 0;
                            pictures
                            computerNumber = Math.floor(Math.random() * 101 + 19);
                            console.log(computerNumber);
                            num = Math.floor(Math.random() * 11 + 1);
                            $('#computer-number').text(computerNumber);
                            $('#user-number').text(userNumber);
                            console.log(userNumber)
                        }
                        startNewGame();



                        $('#pictures').on('click', function () {
                            userNumber=($(this).attr("data-crystalvalue"));
                            userNumber = parseInt(userNumber);
                            num += userNumber;
                            $('#user-number').text(userNumber);
                            if (userNumber = computerNumber) {
                                alert = "you win";
                                startNewGame();
                            
                            } else if (userNumber > computerNumber) {
                                alert = "you lose";
                                startNewGame();
                            }
                        })

                    
                    })
        </script>

</body>

</html>
